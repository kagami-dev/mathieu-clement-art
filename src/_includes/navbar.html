<div class="container mx-auto font-serif text-darkYellow">
    <nav class="flex items-center justify-center lg:justify-between flex-wrap p-6 lg:px-0 container" x-data="{ isOpen: false }" @keydown.escape="isOpen = false">

        <!--Toggle button (hidden on large screens)-->
        <button @click="isOpen = !isOpen" type="button" class="btn-pill btn-pill-menu ml-auto block lg:hidden px-2 text-primary-500 hover:text-primary-500 focus:outline-none focus:text-primary-500" :class="{ 'transition transform-180': isOpen }" aria-label="Menu">
            Menu
        </button>

        <!--Menu-->
        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto text-center " :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }" @click.away="isOpen = false" x-show.transition="true">
            <ul class="pt-6 lg:pt-0 list-reset lg:flex flex-1 items-center">
                <li class="nav__item mr-3">
                    <a @click="isOpen = false" class="text-ml inline-block no-underline hover:text-indigo-500 py-2 px-4" href="/">Accueil</a>
                </li>
                {% assign navPages = collections.all | eleventyNavigation %}
                {%for page in navPages %}
                    <li class="nav__item mr-3">
                        <a @click="isOpen = false" class="text-ml inline-block no-underline hover:text-indigo-500 py-2 px-4" href="{{page.url}}">{{page.key}}</a>
                    </li>
                {%endfor%}
            </ul>
            <ul class="pt-6 lg:pt-0 list-reset lg:flex flex-1 items-center justify-end">
                <li class="nav__item">
                    <a @click="isOpen = false" class="text-ml inline-block no-underline hover:text-indigo-500 py-2 px-4" href="">IG</a>
                </li>
                <li class="nav__item">
                    <a @click="isOpen = false" class="text-ml inline-block  no-underline hover:text-indigo-500 py-2 px-4" href="">FB</a>
                </li>
                <li class="nav__item">
                    <a @click="isOpen = false" class="text-ml inline-block no-underline hover:text-indigo-500 py-2 px-4" href="">Pi</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
